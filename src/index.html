<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCIsize</title>
    <style>
      :root {
        /* Nord Polar Night */
        --nord0: #2e3440;
        --nord1: #3b4252;
        --nord2: #434c5e;
        --nord3: #4c566a;
        /* Nord Snow Storm */
        --nord4: #d8dee9;
        --nord5: #e5e9f0;
        --nord6: #eceff4;
        /* Nord Frost */
        --nord7: #8fbcbb;
        --nord8: #88c0d0;
        --nord9: #81a1c1;
        --nord10: #5e81ac;
        /* Nord Aurora */
        --nord11: #bf616a;
        --nord12: #d08770;
        --nord13: #ebcb8b;
        --nord14: #a3be8c;
        --nord15: #b48ead;
      }

      [data-theme="light"] {
        --bg-gradient-1: var(--nord6);
        --bg-gradient-2: var(--nord5);
        --card-bg: #ffffff;
        --text-primary: var(--nord0);
        --text-secondary: var(--nord3);
        --border-color: var(--nord4);
        --input-border: var(--nord4);
        --input-focus: var(--nord10);
        --button-bg: var(--nord10);
        --button-hover: var(--nord9);
        --results-bg: var(--nord6);
        --error-bg: var(--nord11);
        --error-text: #ffffff;
        --table-header: var(--nord10);
        --table-hover: var(--nord5);
        --accent-color: var(--nord10);
        --shadow: rgba(46, 52, 64, 0.1);
      }

      [data-theme="dark"] {
        --bg-gradient-1: var(--nord0);
        --bg-gradient-2: var(--nord1);
        --card-bg: var(--nord1);
        --text-primary: var(--nord6);
        --text-secondary: var(--nord4);
        --border-color: var(--nord3);
        --input-border: var(--nord3);
        --input-focus: var(--nord8);
        --button-bg: var(--nord10);
        --button-hover: var(--nord9);
        --results-bg: var(--nord0);
        --error-bg: var(--nord11);
        --error-text: var(--nord6);
        --table-header: var(--nord10);
        --table-hover: var(--nord2);
        --accent-color: var(--nord8);
        --shadow: rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-1) 0%,
          var(--bg-gradient-2) 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        transition: background 0.3s ease;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: 50px;
        padding: 8px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--text-primary);
        box-shadow: 0 4px 12px var(--shadow);
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px var(--shadow);
      }

      .theme-icon {
        font-size: 18px;
      }

      .container {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 20px 60px var(--shadow);
        padding: 40px;
        max-width: 800px;
        width: 100%;
        transition: all 0.3s ease;
      }

      h1 {
        color: var(--text-primary);
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }

      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid var(--input-border);
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
        background: var(--card-bg);
        color: var(--text-primary);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--input-focus);
      }

      button {
        padding: 12px 30px;
        background: var(--button-bg);
        color: var(--nord6);
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px var(--shadow);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .results {
        background: var(--results-bg);
        border-radius: 6px;
        padding: 1rem;
        min-height: 100px;
        display: none;
        transition: all 0.3s ease;
      }

      .results.show {
        display: block;
        margin-top: 2rem;
      }

      .loading {
        text-align: center;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--accent-color);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        color: var(--error-text);
        padding: 15px;
        background: var(--error-bg);
        border-radius: 6px;
      }

      span.image {
        text-align: center;
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 15px;
        font-size: 18px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-primary);
      }

      th {
        background: var(--table-header);
        color: var(--nord6);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.5px;
      }

      tbody tr:hover {
        background: var(--table-hover);
      }

      td:last-child {
        font-weight: 600;
        color: var(--accent-color);
      }

      .example {
        text-align: center;
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 10px;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        color: var(--text-primary);
        font-size: 14px;
      }

      .footer a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.3s;
      }

      .footer a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="theme-toggle" onclick="toggleTheme()">
      <span class="theme-icon" id="themeIcon">üåô</span>
      <span id="themeText">Dark</span>
    </div>

    <div class="container">
      <h1>OCIsize</h1>
      <div class="search-box">
        <input
          type="text"
          id="imageInput"
          placeholder="Enter image name (e.g., nginx:latest)"
        />
        <button id="searchBtn" onclick="searchImage()">Search</button>
      </div>
      <div class="example">
        Examples:
        <pre>nginx:latest</pre>
        <pre>ghcr.io/immich-app/immich-server:v2.3.1</pre>
        <pre>lscr.io/linuxserver/jellyfin:amd64-10.11.4</pre>
      </div>
      <div id="results" class="results"></div>
    </div>
    <div class="footer">
      Made with ‚ù§Ô∏è by
      <a href="https://github.com/speziato/ocisize" target="_blank">speziato</a>
    </div>

    <script>
      // Initialize theme from localStorage or default to dark
      function initTheme() {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.body.setAttribute("data-theme", savedTheme);
        updateThemeUI(savedTheme);
      }

      function toggleTheme() {
        const currentTheme = document.body.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeUI(newTheme);
      }

      function updateThemeUI(theme) {
        const icon = document.getElementById("themeIcon");
        const text = document.getElementById("themeText");
        if (theme === "dark") {
          icon.textContent = "üåô";
          text.textContent = "Dark";
        } else {
          icon.textContent = "‚òÄÔ∏è";
          text.textContent = "Light";
        }
      }

      async function searchImage() {
        const input = document.getElementById("imageInput");
        const results = document.getElementById("results");
        const searchBtn = document.getElementById("searchBtn");
        const imageName = input.value.trim();

        if (!imageName) {
          alert("Please enter an image name");
          return;
        }

        results.classList.add("show");
        results.innerHTML =
          '<div class="loading"><div class="spinner"></div><span>Loading...</span></div>';
        searchBtn.disabled = true;

        try {
          const response = await fetch(
            `/api/ocisize?image=${encodeURIComponent(imageName)}`
          );
          const data = await response.json();

          if (data.error) {
            results.innerHTML = `<div class="error">${data.error}</div>`;
          } else if (data.platforms && data.platforms.length > 0) {
            let tableHTML =
              '<span class="image">' +
              data.image +
              "</span><table><thead><tr><th>Platform</th><th>Size</th></tr></thead><tbody>";
            data.platforms.forEach((item) => {
              tableHTML += `<tr><td>${item.platform}</td><td>${item.size}</td></tr>`;
            });
            tableHTML += "</tbody></table>";
            results.innerHTML = tableHTML;
            input.value = "";
          } else {
            results.innerHTML = '<div class="error">No data returned</div>';
          }
        } catch (error) {
          results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        } finally {
          searchBtn.disabled = false;
        }
      }

      document
        .getElementById("imageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchImage();
          }
        });

      // Initialize theme on page load
      initTheme();
    </script>
  </body>
</html>
